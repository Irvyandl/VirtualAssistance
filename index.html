<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irvin Prado | Asistencia Virtual + BI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #E8F0F5;
      --color-accent: #2F528F;
      --color-light: #FFFFFF;
      --color-gray: #F6F8FB;
      --color-text-dark: #1A1A1A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #F6F8FB, #E8F0F5);
      color: var(--color-text-dark);
    }

    header {
      text-align: left;
      padding: 4rem 2rem 2rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.5rem;
      color: var(--color-accent);
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
      border: 2px solid var(--color-accent);
    }

    .buttons a.primary {
      background-color: var(--color-accent);
      color: white;
    }

    .buttons a.secondary {
      background-color: transparent;
      color: var(--color-accent);
    }

    .buttons a:hover {
      background-color: #1d3b6c;
      color: white;
    }

    .device-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-top: 4rem;
      flex-wrap: wrap;
      padding: 0 2rem;
    }

    .device-row img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: transparent;
      color: #666;
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>For E-commerce, Agencies & Bilingual CEOs – Irvin’s Assistance</h1>
    <h2>Virtual Assistance + BI Reporting = Tiempo y datos en tus manos</h2>
    <div class="buttons">
      <a href="https://irvyandl.github.io/VirtualAssitance/Projects.html" class="primary">Ver visuales</a>
      <a href="https://irvyandl.github.io/VirtualAssitance/Experience.html" class="secondary">Ver experiencia</a>
    </div>
  </header>

  <div class="device-row">
    <img src="https://github.com/Irvyandl/VirtualAssitance/blob/main/assets/visuals/8787188b740.png?raw=true" alt="Dashboard en laptop">
    <img src="https://github.com/Irvyandl/VirtualAssitance/blob/main/assets/visuals/g6KAHyjAF%20(1).png?raw=true" alt="Reporte en tablet">
    <img src="https://github.com/Irvyandl/VirtualAssitance/blob/main/assets/visuals/c5930e27717%20(1).png?raw=true" alt="Correo profesional en móvil">
  </div>

  <footer>
    © 2025 Irvin Prado. Built with purpose and precision.
  </footer>
</body>
</html>
